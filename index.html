<!DOCTYPE html>
<html><head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Créer des jeux vidéo avec Godot</title>
<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head><body>
<nav id="toc"><strong>Table des matières</strong></nav>
<main id="main">
<p>Cette page est auto-générée par ECMAScript. Si vous ne voulez pas l’activer dans votre navigateur, la <a href="https://github.com/vcbd/apprendre-godot/blob/main/README.md">source de ce document</a> est au format Markdown et donc humainement lisible.</p>
</main>
<script>
function changehtml(html) {
  document.getElementById("main").innerHTML = html;
}
window.onload = async function () {
    changehtml('<p>Chargement en cours…</p>');
    var converter = new showdown.Converter({literalMidWordUnderscores: true, simplifiedAutoLink: true, strikethrough: true, tables: true, disableForced4SpacesIndentedSublists: true});
    await fetch('README.md', {cache: "no-cache"}).then(r => r.text()).then(t => changehtml(converter.makeHtml(t)));

    var toc = "";
    var level = 0;

    var dump =
        document.getElementById("main").innerHTML.replace(
            /<h([\d]) id="([0-9a-z-_]+)">(.+)<\/h([\d])>/gi,
            function (str, openLevel, titleId, titleText, closeLevel) {
                if (openLevel != closeLevel) {
                    return str;
                }

                if (openLevel > level) {
                    toc += (new Array(openLevel - level + 1)).join("<ol>");
                } else if (openLevel < level) {
                    toc += (new Array(level - openLevel + 1)).join("</ol>");
                }

                level = parseInt(openLevel);

                var anchor = titleId; //titleText.replace(/ /g, "_");
                toc += "<li><a href=\"#" + anchor + "\">" + titleText
                    + "</a></li>";

                return "<h" + openLevel + "><a name=\"" + anchor + "\">"
                    + titleText + "</a></h" + closeLevel + ">";
            }
        );

    if (level) {
        toc += (new Array(level + 1)).join("</ol>");
    }

    document.getElementById("toc").innerHTML += toc;
};
</script>
